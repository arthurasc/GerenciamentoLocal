<div ng-controller="surveys-controller">

    <div class="card">
        <div class="item item-text-wrap">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Filtros
                    </div>
                    <select ng-model="operation" ng-change="operation = operation">
                        <option value="0">Matrículados</option>
                        <option value="1">Inadimplentes</option>
                        <option value="2">Recebimentos</option>
                        <option value="3">Faturamento</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="item item-text-wrap" ng-if="operation == 0">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Filtros
                    </div>
                    <select ng-model="mes" ng-change="mes = mes">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </label>
            </div>
        </div>

    </div>

</div>
